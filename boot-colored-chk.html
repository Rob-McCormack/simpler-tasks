<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Colored Checkboxes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom checkbox styles */
        .custom-checkbox {
            position: relative;
        }

        .custom-checkbox input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox label {
            padding-left: 2rem;
            position: relative;
            cursor: pointer;
            font-size: 1rem;
        }

        .custom-checkbox label::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 1.5rem;
            height: 1.5rem;
            border: 1px solid #adb5bd;
            background: white;
        }

        .custom-checkbox input[type="checkbox"]:checked+label::before {
            border: none;
        }

        .custom-checkbox input[type="checkbox"]:checked+label::after {
            content: "âœ“";
            position: absolute;
            top: 0.15rem;
            left: 0.5rem;
            font-size: 1rem;
            color: white;
        }

        .checkbox-primary input[type="checkbox"]:checked+label::before {
            background-color: var(--bs-primary);
        }

        .checkbox-danger input[type="checkbox"]:checked+label::before {
            background-color: var(--bs-danger);
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2>Bootstrap Colored Checkboxes</h2>

        <div class="custom-checkbox checkbox-primary">
            <input type="checkbox" id="customCheckPrimary">
            <label for="customCheckPrimary">Primary Checkbox</label>
        </div>

        <div class="custom-checkbox checkbox-danger">
            <input type="checkbox" id="customCheckDanger">
            <label for="customCheckDanger">Danger Checkbox</label>
        </div>

    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>

</body>

</html>
