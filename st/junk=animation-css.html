<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Effect with CSS Only</title>
    <style>
        body {
            font-family: 'arial';
            font-weight: 800;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .typewriter {
            border-right: 2px solid transparent;
            /* Make the border transparent */
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 5s steps(40, end) forwards;
        }

        /* Typing animation */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Additional styles */
        .cursor {
            width: 10px;
            /* Circle width */
            height: 10px;
            /* Circle height */
            border-radius: 50%;
            /* Make it round */
            background-color: black;
            /* Circle color */
            display: inline-block;
            animation: blink-caret .75s step-end infinite, pulse 1s infinite;
            vertical-align: middle;
        }

        .chat-container {
            border-style: solid;
            border-width: 1px;
            border-color: #eee;
            padding: 20px;
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }
        }

        /* Cursor animations */
        @keyframes blink-caret {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="typewriter">This is a typewriter effect using CSS only.<span class="cursor pulse"></span></div>
    </div>
</body>

</html>
