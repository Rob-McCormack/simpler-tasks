<!DOCTYPE html>
<html>

<head>
    <title>Simple To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/simplertasks.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
        <div class="container-fluid">
            <span class="navbar-brand">SimplerTasks</span>
            <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="offcanvas"
                aria-controls="offcanvasExample" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1>Your To-Do List</h1>
        <button id="sort-button" class="btn btn-primary mb-2">Fancy</button>
        <button id="plain-text-button" class="btn btn-secondary mb-2" disabled>Plain</button>
        <button id="email-button" class="btn btn-info mb-2">Email</button>
        <div id="sorted-list" class="form-group">
            <textarea id="initial-list" class="form-control" rows="10">
<!-- Sample tasks here -->
            </textarea>
        </div>
    </div>

    <div class="footer">SimplerTasks - Made in Canada 🍁</div>

    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Settings</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-flex flex-column align-items-start">
                <button class="btn btn-light btn-sm mt-1" onclick="changeTheme('light')">🌞 Light</button>
                <button class="btn btn-dark btn-sm mt-1" onclick="changeTheme('dark')">🌙 Dark</button>
                <button class="btn btn-secondary btn-sm mt-1" onclick="changeTheme('auto')">🌓 Auto</button>
            </div>
        </div>
    </div>

    <script src="js/simplertasks.js"></script>
</body>

</html>
