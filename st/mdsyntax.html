<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown Editor and Renderer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/atom-one-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <div class="row mb-3">
    <div class="col-12">
      <button id="render-btn" class="btn btn-primary">Render & Highlight</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <textarea id="markdown-content" class="form-control" rows="10"></textarea>
    </div>
    <div class="col-md-6">
      <pre><code id="highlighted-content" class="markdown"></code></pre>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div id="html-output" class="border p-3"></div>
    </div>
  </div>
</div>

<script>
document.getElementById('render-btn').addEventListener('click', function() {
  var markdownText = document.getElementById('markdown-content').value;

  // Syntax Highlight
  var highlightedContent = document.getElementById('highlighted-content');
  highlightedContent.textContent = markdownText;
  hljs.highlightElement(highlightedContent);

  // Markdown to HTML
  var htmlOutput = document.getElementById('html-output');
  htmlOutput.innerHTML = marked.parse(markdownText);
});
</script>

</body>
</html>
