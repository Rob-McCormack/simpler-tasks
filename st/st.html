<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimplerTasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="st.css">


</head>

<body class="bg-body-primary">
  <div class="container-sm">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/stlogo.png" alt="Logo" width="48" height="48" class="d-inline-block align-text-top me-2">
          SimplerTasks
        </a>

        <div class=" dropdown ms-auto">
          <button class="btn  btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li>
              <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#helpModal">Help</a>
            </li>
            <li>
              <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container-sm">
    <ul class="nav nav-pills nav-fill" id="myTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="edit-tab" data-bs-toggle="tab" href="#edit" role="tab" aria-controls="edit"
          aria-selected="true"><span class="material-symbols-outlined fs-1">edit</span>Edit</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="view-tab" data-bs-toggle="tab" href="#view" role="tab" aria-controls="view"
          aria-selected="false"><span class="material-symbols-outlined fs-1">
            visibility
          </span> View </a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="help-tab" data-bs-toggle="tab" href="#help" role="tab" aria-controls="help"
          aria-selected="false"><span class="material-symbols-outlined fs-1">
            help
          </span> Help</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">

      <div class="tab-pane  show active" id="edit" role="tabpanel" aria-labelledby="edit-tab">
        <textarea id="tasks" class="form-control mt-3">
! mustdo
title TITLE
update UPTDATE
h high1 @james #work +medical
h high2 +logodesign
h high3 +logodesign
t today1
normal1 #home
normal2 @debbie
3. low1
3. low2
r rec1 #work
r rec2
n notes1
n notes2 @bob</textarea>
      </div>

      <div class="tab-pane fade" id="view" role="tabpanel" aria-labelledby="view-tab">
        <div id="viewTasks"></div>
      </div>

      <div class="tab-pane fade" id="help" role="tabpanel" aria-labelledby="help-tab">
        <!-- content here -->
        <h1>HELP HERE</h1>
      </div>
    </div>
    <div>

    </div>
  </div>

  <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="helpModalLabel">Help</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Here's a simple guide to use SimplerTasks:</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="st.js"></script>
</body>

</html>
